<html>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="chartjs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="chartjs/templates/line-chart-byd.css">

    <script type="text/javascript" src="chartjs/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="chartjs/js/popper.min.js"></script>
    <script type="text/javascript" src="chartjs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="chartjs/js/Chart.min.js"></script>
    <script type="text/javascript" src="chartjs/js/socket.io.js"></script>
    <script type="text/javascript" src="chartjs/js/jspdf.min.js"></script>

    <script type="text/javascript" src="chartjs/templates/line-chart-byd.js"></script>
    <title>欢迎来到比亚迪!</title>
</header>
<body>
<nav id="toolbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">拧紧信息展示</a>

    <div class="collapse navbar-collapse flex-grow-1 text-right">
        <ul class="navbar-nav ml-auto flex-nowrap">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    导出
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a id='image' class="dropdown-item" href="#">导出图片</a>
                    <a id='pdf' class="dropdown-item" href="#">导出Pdf</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div style="width: 100%; display: flex; justify-content: space-around">
    <div id="container0" style="width: 2%; height: 70vh; overflow: auto;">

    </div>
    <div id="container1" style="width: 20%;  overflow: auto;">
        唯一 编码: <input type="text" id='entity_id' style="border:none;outline:none;cursor: pointer" readonly="readonly"
                      placeholder="曲线的唯一标识"/>
        <br>
        vin 码: <input type="text" id='vin' style="border:none;outline:none;cursor: pointer" readonly="readonly"
                      placeholder="工件的vin码"/>
        <br>
        工具序列号: <input type="text" id='tool_sn' style="border:none;outline:none;cursor: pointer" readonly="readonly"
                      placeholder="拧紧枪的序列号"/>
        <br>
        拧紧 结果: <input type="text" id='measure_result' style="border:none;outline:none;cursor: pointer"
                      readonly="readonly" placeholder="控制器拧紧结果"/>
        <br>
        最终 扭矩: <input type="text" id='measure_torque' style="border:none;outline:none;cursor: pointer"
                      readonly="readonly" placeholder="控制器最终测量扭矩"/>
        <br>
        最终 角度: <input type="text" id='measure_angle' style="border:none;outline:none;cursor: pointer"
                      readonly="readonly" placeholder="控制器最终测量角度"/>
        <br>
        控制器名称: <input type="text" id='controller_name' style="border:none;outline:none;cursor: pointer"
                      readonly="readonly" placeholder="控制器名称或代码"/>
        <br>
        拧紧 时间: <input type="text" id='update_time' style="border:none;outline:none;cursor: pointer" readonly="readonly"
                      placeholder="拧紧完成时间"/>
        <br>
        Pset: <input type="text" id='pset' style="border:none;outline:none;cursor: pointer" readonly="readonly"
                     placeholder="拧紧程序号"/>
        <br>
        拧紧Id: <input type="text" id='tightening_id' style="border:none;outline:none;cursor: pointer" readonly="readonly"
                     placeholder="控制器产生的唯一拧紧id"/>
        <br>
        最小 扭矩: <input type="text" id='torque_min' style="border:none;outline:none;cursor: pointer" readonly="readonly"
                      placeholder="pset最小扭矩"/>
        <br>
        最大 扭矩: <input type="text" id='torque_max' style="border:none;outline:none;cursor: pointer" readonly="readonly"
                      placeholder="pset最大扭矩"/>
        <br>
        目标 扭矩: <input type="text" id='torque_target' style="border:none;outline:none;cursor: pointer"
                      readonly="readonly" placeholder="pset目标扭矩"/>
        <br>

        最小 角度: <input type="text" id='angle_min' style="border:none;outline:none;cursor: pointer" readonly="readonly"
                      placeholder="pset最小角度"/>
        <br>
        最大 角度: <input type="text" id='angle_max' style="border:none;outline:none;cursor: pointer" readonly="readonly"
                      placeholder="pset最大角度"/>
        <br>
        目标 角度: <input type="text" id='angle_target' style="border:none;outline:none;cursor: pointer" readonly="readonly"
                      placeholder="pset目标角度"/>
        <br>


    </div>
    <div id="container" style="width: 70%; overflow: auto;">
        <canvas id="chart"></canvas>
    </div>
    <div id="container3" style="width: 5%; height: 70vh; overflow: auto;">

    </div>

</div>

</body>
</html>
